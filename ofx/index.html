<!DOCTYPE html>
<html ng-app="ofxApp">
<head>
    <meta charset="UTF-8" />
    <title>OFX - Quick Quote</title>

    <!-- 3rd party libraries -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-resource.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/1.3.1/js/toastr.js"></script>

    <!-- Load app main script -->
    <script src="app/app.js"></script>

    <!-- Load services -->
    <script src="app/services/quickQuoteService.js"></script>

    <!-- Load controllers -->
    <script src="app/controllers/quickQuoteController.js"></script>

    <!--css-->
    <link href="Content/Site.css" rel="stylesheet" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />    

</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <div class="col-xs-3 col-sm-3 col-md-3 pull-left">
                    <span>
                        <img src="Content/images/headerLogo.png" />
                    </span>
                </div>
                <div class="col-xs-9 col-sm-9 col-md-9 pull-right">
                    <span style="float:right">Welcome Howdy!</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <div class="nav">
                    <h4>
                        <a href="https://www.ofx.com/en-au/" class="button">Home</a>
                        <a href="#quickquote" class="button">Quick Quote</a>
                    </h4>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div ng-view=""></div>
    </div>

</body>
</html>
